version: '3.8'

services:
  betbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
    depends_on:
      - selenium-chrome
    networks:
      - betbot-network

  selenium-chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: 2g
    networks:
      - betbot-network

networks:
  betbot-network:
    driver: bridge

volumes:
  betbot-data: